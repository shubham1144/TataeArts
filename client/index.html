<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Include all css files required-->
		<link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./src/css/tataearts.css">
		<!--Include all js scripts required-->
		<script src="assets/angular/angular.min.js"></script>
		<script src="assets/angular-animate/angular-animate.min.js"></script>
		<script src="assets/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="assets/jquery/dist/jquery.min.js"></script>
		<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="dist/tataearts.min.js"></script>
		<!--Adding inline script to manipulate css -->
		<script type="text/javascript">
			//Code to apply css using javascript as :after is outside dom manipulation
			$(document).ready(function(){
                //About us css change logic 
				$("#aboutus_content").hover(
					function () {
						$("#aboutusCircle").toggleClass('aboutus');
					},
					function () {
						$("#aboutusCircle").toggleClass('aboutus');
					}
				);
				//OurJourney css change logic
				$("#ourjouney_content").hover(
					function () {
						$("#ourjourneyCircle").toggleClass('ourjourney');
					},
					function () {
						$("#ourjourneyCircle").toggleClass('ourjourney');
					}
				);				
				//ContactUs css change logic
				$("#contactus_content").hover(
					function () {
						$("#contactusCircle").toggleClass('contactus');
					},
					function () {
						$("#contactusCircle").toggleClass('contactus');
					}
				);
			});
		</script>
		<!-- inline css ends here -->
	</head>
	<body ng-app="tataeArtsApp" ng-controller="HomeCtrl">
		<!-- Adding a nav bar -->
		<nav class="navbar navbar-fixed-top navbar-dark bg-primary">
			<div class="container-fluid title">
				<img  class="navbar-brand img-circle" style="padding:2px 0px 12px 4px;" src="./src/img/tataelogo.jpg">
				TatateArts
			</div>
		</nav>
		<!-- Nav bar end here-->
		<!--Section 1 starts here -->
		<div class="container-fluid background-dark-bc firstSection">
			<div>
				<!--circle starts here -->
				<div id="aboutusCircle" class="circle">
					<div class="circle__inner">
						<div class="circle__wrapper">
							<div  id = "aboutus_content" class="circle__content aboutus">About Us</div>
						</div>
					</div>
				</div>
				<!-- circle ends here -->
			
				<!--circle starts here -->
				<div id="ourjourneyCircle" class="circle">
					<div class="circle__inner">
						<div class="circle__wrapper">
							<div id="ourjouney_content" class="circle__content">Our Journey</div>
						</div>
					</div>
				</div>
				<!-- circle ends here -->	
				<!--circle starts here -->
				<div id="contactusCircle" class="circle">
					<div class="circle__inner">
						<div class="circle__wrapper">
							<div id="contactus_content" class="circle__content">Contact Us</div>
						</div>
					</div>
				</div>
				<!-- circle ends here -->	
			</div>
			<p class="firstSectiontext">{{test}}</p>
		</div>
		<!--Section 1 ends here -->
		<!--Section 2 starts here -->
		<div class="container-fluid background-orange-bc" style="height: 590px;">
			<div class="row" style="color: white;text-align: center;font-size: 2.42em;">
                <h2 style="font-weight: 400;">Our Work At A Glance</h2>
			</div>
			<!-- Adding code for carousal here -->
			<div style="height: 305px;padding-top: 1%;">
				<div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
					<div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
						<img class="img-fluid" ng-src="{{slide.image}}" style="margin:auto;">
						<div class="carousel-caption">
							<p>{{slide.text}}</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Code for carousal ends here -->
		</div>
		<!--Section2 ends here -->
		<!--Section3 starts here -->
		<div class="container-fluid background-red-bc" style="height: 490px;">
			<div class="row" style="text-align: center;color:white;">
				<h2 style="font-weight: 400;">Reach Us Now </h2>
				<h3 style="font-weight: lighter;">Have a Question? You can reach at our contact</h3>
			</div>
			<div class="row" style="text-align: center;color:white;">
				<h1 class="contact" style="font-weight: bold;">+91 9767569372</h1>
			</div>
			<div class="row" style="text-align: center;color:white;">
				<h3 style="font-weight: lighter;">Send us an email</h3>
				<h2 style="font-weight: bold;">shubh.chodankar@gmail.com</h2>
			</div>
			<div class="row" style="text-align: center;color:white;">
				<h3 style="font-weight: lighter;">Have a Question?</h3>
				 <button type="button" class="btn btn-primary btn-lg">Ask Us</button>
			</div>
		</div>
		<!--Section3 ends here -->
		<div class="container-fluid background-white-bc" style="height: 300px;">

		</div>
	</body>
</html>
