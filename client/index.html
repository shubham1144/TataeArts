<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Include all css files required-->
		<link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./src/css/tataearts.css">
		<!--Include all js scripts required-->
		<script src="assets/angular/angular.min.js"></script>
		<script src="assets/angular-animate/angular-animate.min.js"></script>
		<script src="assets/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="assets/jquery/dist/jquery.min.js"></script>
		<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="dist/tataearts.min.js"></script>
	</head>
	<body ng-app="tataeArtsApp" ng-controller="HomeCtrl">
		<!-- Adding a nav bar -->
		<nav class="navbar navbar-fixed-top navbar-dark bg-primary">
			<div class="container-fluid title">
				<img  class="navbar-brand img-circle" style="padding:2px 0px 12px 4px;" src="./src/img/tataelogo.jpg">
				TatateArts
			</div>
		</nav>
		<!-- Nav bar end here-->
		<div class="container-fluid background-dark-bc firstSection">
			<div>
				<!--circle starts here -->
				<div class="circle">
					<div class="circle__inner">
						<div class="circle__wrapper">
							<div class="circle__content">About Us</div>
						</div>
					</div>
				</div>
				<!-- circle ends here -->
			
				<!--circle starts here -->
				<div class="circle">
					<div class="circle__inner">
						<div class="circle__wrapper">
							<div class="circle__content">Our Journey</div>
						</div>
					</div>
				</div>
				<!-- circle ends here -->	
				<!--circle starts here -->
				<div class="circle">
					<div class="circle__inner">
						<div class="circle__wrapper">
							<div class="circle__content">Contact Us</div>
						</div>
					</div>
				</div>
				<!-- circle ends here -->	
			</div>
			<p class="firstSectiontext">{{test}}</p>
		</div>
		<div class="container-fluid background-orange-bc" style="height: 612px;">
			<div class="row" style="color: white;text-align: center;font-size: 2.42em;">
                <h2 style="font-weight: 400;">Our Work At A Glance</h2>
			</div>
			<!-- Adding code for carousal here -->
			<div style="height: 305px;padding-top: 1%;">
				<div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
					<div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
						<img class="img-fluid" ng-src="{{slide.image}}" style="margin:auto;">
						<div class="carousel-caption">
							<p>{{slide.text}}</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Code for carousal ends here -->
		</div>
	</body>
</html>
